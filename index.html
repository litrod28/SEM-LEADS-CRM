<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM PORTAL SEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Blurred Glass Background (based on 2nd image reference) */
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
      position: relative;
      overflow: hidden;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=1200&q=80'), linear-gradient(112deg, #ffddb4 0%, #fcd5eb 45%, #ffe7cd 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .glass-bg {
      position: fixed;
      z-index: 0;
      inset: 0;
      /* strong blur for translucent glass */
      backdrop-filter: blur(32px) saturate(110%);
      -webkit-backdrop-filter: blur(32px) saturate(110%);
      background: rgba(238, 178, 210, 0.36);
      pointer-events: none;
    }

    .glass-container {
      box-sizing: border-box;
      max-width: 520px;
      margin: 60px auto 0 auto;
      border-radius: 36px;
      background: rgba(255,255,255,0.35);
      border: 1.8px solid rgba(255,255,255,0.19);
      box-shadow: 0 8px 48px 0 rgba(84,98,255,0.10),
                  0 2px 8px 0 rgba(200,200,220,0.12) inset;
      /* More blur than background for strong glass effect */
      backdrop-filter: blur(60px) saturate(140%);
      -webkit-backdrop-filter: blur(60px) saturate(140%);
      position: relative;
      z-index: 2;
      padding: 46px 36px 36px 36px;
      animation: fadeUpGlass 1.2s cubic-bezier(.3,1.34,.42,1);
    }
    @keyframes fadeUpGlass {
      0% { opacity: 0; transform: translateY(64px);}
      100% { opacity:1; transform: translateY(0);}
    }

    .side-menu {
      background: rgba(255,255,255,0.22);
      box-shadow: 0 8px 56px 0 rgba(118,76,246,0.12), 0 1.5px 4px 0 rgba(210,210,210,0.13) inset;
      border-radius: 36px 0 0 36px;
      border-right: 1.5px solid rgba(255,255,255,0.19);
      padding: 36px 0 36px 0;
      width: 170px;
      position: absolute;
      left: -180px;
      top: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      transition: left 0.4s;
      z-index: 3;
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu img {
      border-radius: 50%;
      width: 54px;
      margin-bottom: 0;
    }
    .side-menu .sm-username {
      margin-top: 9px;
      font-size: 1rem;
      color: #5b25b9;
      font-weight: bold;
      margin-bottom: 13px;
    }
    .side-menu button, .side-menu .sm-link {
      background: rgba(252,246,255,0.44);
      border: none;
      outline: none;
      border-radius: 18px;
      padding: 12px 0;
      margin-bottom: 10px;
      width: 127px;
      font-weight: 600;
      color: #843cff;
      box-shadow: 0 2px 9px #dbcdff55;
      font-size: 1.03rem;
      cursor: pointer;
      transition: box-shadow .19s, background .21s;
    }
    .side-menu button:hover, .side-menu .sm-link.selected {
      background: rgba(185,137,239,0.54);
      color: #fff;
      box-shadow: 0 0 16px #e29fffbb;
    }
    .side-menu .sm-link {
      text-align: center;
      display: block;
    }
    .menu-toggle {
      position: absolute;
      left: 17px; top: 40px;
      background: rgba(250, 220, 255, 0.37);
      border-radius: 35px;
      border: 0;
      width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 5;
      box-shadow: 0 0 12px #e484f4bb;
      transition: background .18s;
    }
    .menu-toggle:hover {
      background: rgba(180,120,254,0.34);
    }
    /* Top Right User and Logout Button */
    .top-bar {
      display: flex; justify-content: flex-end; align-items: center;
      gap: 20px;
      margin-bottom: 12px;
    }
    .user-chip {
      background: rgba(132,63,255,0.13);
      padding: 8px 22px 8px 18px;
      border-radius: 17px 0 0 17px;
      color: #843cff;
      font-weight: bold;
      letter-spacing: 0.7px;
      font-size: 1.06rem;
      box-shadow: 0 2px 10px #c1a8e945;
    }
    .logout-btn {
      background: rgba(245, 115, 115, 0.20);
      color: #d44e4e;
      border: none;
      border-radius: 0 16px 16px 0;
      font-weight: 500;
      font-size: 1rem;
      padding: 8px 22px;
      margin-left: -7px;
      cursor: pointer;
      box-shadow: 0 2px 10px #f8c5c545;
      transition: background 0.16s;
    }
    .logout-btn:hover { background: #ffeaea; color: #d40000; }

    /* Welcome Popup */
    .welcome-popup {
      position: fixed; left:50%; top:17%; transform:translateX(-50%);
      min-width: 260px;
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(30px);
      border-radius: 22px; box-shadow: 0 6px 28px #c16cff43;
      padding: 38px 44px;
      font-size: 1.3rem;
      font-weight: 600;
      color:#9e28f8;
      text-align: center;
      z-index: 28;
      pointer-events:none;
      opacity: 0;
      transition: opacity 0.65s;
      animation: popAnim 1s cubic-bezier(.31,.97,.78,1.12);
    }
    .welcome-popup.show { opacity:1; pointer-events:all; }
    @keyframes popAnim {
      0% {opacity:0; transform: translate(-50%,40%) scale(0.74);}
      55% {opacity:1; transform: translate(-50%,0) scale(1.11);}
      100% {opacity:1; transform: translate(-50%,0) scale(1);}
    }

    /* Search Bar / Tabs Block */
    .searchbar {
      width: 91%;
      margin: 0 auto 13px auto;
      display:flex; 
      align-items:center;
      gap: 11px;
    }
    .searchbar input {
      flex:1;
      border:none;
      padding:12px 18px;
      font-size:1.1rem;
      border-radius:19px;
      background:rgba(255,255,255,0.47);
      box-shadow:0 2px 10px #d7bafc48 inset;
      color:#7818e2;
      margin-right:12px;
      outline: none;
      transition: box-shadow .23s;
    }
    .searchbar input:focus {
      box-shadow:0 0 19px #ffd0fd99;
    }
    .tab-panel {
      background: rgba(255,255,255,0.57);
      border-radius: 30px;
      box-shadow: 0 2.5px 12px #debcfd37, 0 1.5px 4px 0 #f2d5ff14 inset;
      padding: 38px 15px 19px 17px;
      margin-top: 18px;
      backdrop-filter: blur(70px) saturate(160%);
    }
    .tabs-header {
      display: flex;
      gap: 14px;
      padding-left: 15px;
      margin-bottom: 6px;
    }
    .tab-btn {
      border: none;
      border-radius: 13px 13px 0 0;
      background: rgba(215,187,252,0.4);
      font-size: 1.09rem;
      font-weight: 600;
      letter-spacing: 0.2px;
      padding: 12px 33px 13px 33px;
      color: #893cff;
      margin-bottom: -5px;
      cursor: pointer;
      transition: background .19s, color .21s, box-shadow .19s;
      outline: none;
    }
    .tab-btn.selected, .tab-btn:hover {
      background: rgba(249, 194, 255, 0.76);
      color: #402097;
      box-shadow: 0 6px 28px #e6b8ea46;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 9px; background:rgba(210,182,252,0.15);}
    ::-webkit-scrollbar-thumb { background:rgba(131,60,254,0.16); border-radius: 22px;}

    /* Data Cards */
    .game-card {
      background:rgba(255,255,255,0.75);
      border-radius:19px;
      box-shadow:0 8px 22px #e8bcfb19, 0 2px 8px #cec1ef2e inset;
      display:flex; align-items:center; gap:18px;
      padding:19px 23px; margin-bottom:18px; 
      animation: fadeInCard .8s;
      backdrop-filter: blur(14px) saturate(130%);
      transition: box-shadow .16s;
    }
    .game-card:hover {
      box-shadow:0 0px 24px #e065fa1c;
    }
    .gc-thumb {
      width:60px;height:60px; border-radius:15px; 
      box-shadow: 0 2px 6px #f8d2fc44;
      object-fit:cover;
      border: 2.5px solid #c8b0f9bb;
    }
    .gc-info { flex: 1;}
    .gc-title {font-weight:700; color:#7735f4;font-size:1.1rem;}
    .gc-desc { color: #6449a6; font-size:0.94rem; margin-top:2px;}
    .gc-progress-wrap {margin-top:7px;}
    .gc-progress-bg {
      height:13px;
      width:85%;
      border-radius:8px;
      background:rgba(146,188,249,0.23);
      overflow:hidden;
      position:relative;
    }
    .gc-progress-bar {
      position:absolute;
      left:0;top:0;bottom:0;
      background: linear-gradient(90deg,#c270f9,#68f5e4 100%);
      height:13px; border-radius:8px;
      z-index:1;
      transition:width .55s cubic-bezier(.79,.01,.21,1.03);
    }
    .gc-progress-val { float:right; color:#ba48fa; font-weight:600;}
    @keyframes fadeInCard { from{ opacity: 0; transform: translateY(40px);} to{ opacity:1; transform: translateY(0);} }

    /* Responsive */
    @media (max-width: 920px){
      .glass-container { max-width: 100vw; padding: 6vw 3vw;}
      .side-menu {display: none;}
    }
    @media (max-width: 600px){
      .glass-container { padding:3vw 0vw 1vw 0vw; margin: 18vw 0 0 0; }
      .tabs-header {gap: 7px;}
      .tab-btn { padding: 7px 11px;}
      .searchbar { width:96%; }
      .game-card {flex-direction:column;align-items:flex-start;}
    }
  </style>
</head>
<body>
  <div class="glass-bg"></div>
  <div class="glass-container" id="main-glass">
    <div class="top-bar">
      <span id="usernameBar" class="user-chip"></span>
      <button class="logout-btn" style="display:none" id="logoutBtn">Logout</button>
    </div>
    <div id="loginPage">
      <form id="loginForm" autocomplete="off">
        <h1 style="text-align:center; font-size:2.2rem; background: linear-gradient(120deg, #6135b9 50%, #14f7d3 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">CRM PORTAL SEM</h1>
        <input class="glass-glow" type="text" id="login-username" placeholder="User Name" required autofocus style="width:100%; margin-bottom:17px; padding:14px; font-size:1.07em;">
        <input class="glass-glow" type="password" id="login-password" placeholder="Password" required style="width:100%; margin-bottom:25px; padding:14px; font-size:1.07em;">
        <button class="tab-btn glass-glow" type="submit" style="width:100%;">Login</button>
      </form>
    </div>
    <div id="mainPage" style="display:none"></div>
  </div>
  <div id="popup" class="welcome-popup"></div>
  <!-- Sample side bar for expansion if needed; hidden on mobile -->
  <div class="side-menu" id="sideMenu">
     <!-- Dynamically filled based on login -->
  </div>
  <button class="menu-toggle" id="menuToggle" style="display:none" onclick="toggleMenu()">
    <svg width="32" height="32"><rect y="8" width="24" height="3" rx="2" fill="#c784fa"/><rect y="16" width="24" height="3" rx="2" fill="#c784fa"/><rect y="24" width="24" height="3" rx="2" fill="#c784fa"/></svg>
  </button>
  <script>
    // --- Dummy Data to Simulate Game Cards (update for real app context) ---
    const ACTIVE_GAMES = [
      {
        img: 'https://staticg.sportskeeda.com/editor/2022/09/568d8-16636716693311-1920.jpg',
        title: 'Assassins Creed Valhalla',
        desc: 'PS5 version',
        progress: 60
      },
      {
        img: 'https://i.pinimg.com/originals/0c/fd/80/0cfd8015324a803eb14e4ef1e7b334b4.jpg',
        title: 'Spiderman',
        desc: 'PS5 version',
        progress: 20
      },
      {
        img: 'https://gaming-cdn.com/images/products/8503/orig/sackboy-a-big-adventure-ps5-ps4-game-playstation-store-europe-cover.jpg',
        title: 'Sack Boy - A Big Adventure',
        desc: 'PS5 version',
        progress: 90
      }
    ];
    // --- Users ---
    const USERS = [
      {username:'sushant', password:'sush@123', role:'user', name:'Sushant'},
      {username:'gaurav', password:'gaurav@123', role:'user', name:'Gaurav'},
      {username:'yash', password:'yash@123', role:'user', name:'Yash'},
      {username:'shikha', password:'shikha@123', role:'user', name:'Shikha'},
      {username:'tripti', password:'tripti@123', role:'user', name:'Tripti'},
      {username:'anshi', password:'anshi@123', role:'user', name:'Anshi'},
      {username:'SEM', password:'semops@123', role:'sem', name:'SEM (Manager)'},
      {username:'developer', password:'dev041228', role:'developer', name:'Developer'}
    ];
    let currentUser = null;

    // --- Login Logic ---
    document.getElementById('loginForm').onsubmit = function(e){
      e.preventDefault();
      const uname = document.getElementById('login-username').value.trim();
      const upass = document.getElementById('login-password').value.trim();
      const found = USERS.find(u => u.username === uname && u.password === upass);
      if(found){
        currentUser = found;
        document.getElementById('usernameBar').innerText = found.name || found.username;
        showPopup('Welcome, ' + (found.name || found.username));
        document.getElementById('loginPage').style.display='none';
        document.getElementById('logoutBtn').style.display='';
        setTimeout(renderMain, 800);
      } else {
        showPopup('Invalid login.');
      }
    };

    document.getElementById('logoutBtn').onclick = function(){
      currentUser = null;
      document.getElementById('mainPage').style.display='none';
      document.getElementById('usernameBar').innerText = '';
      document.getElementById('loginPage').style.display='';
      document.getElementById('logoutBtn').style.display='none';
      document.getElementById('sideMenu').style.left = '-180px';
    };

    // --- Welcome Popup Utility ---
    function showPopup(msg) {
      const pop=document.getElementById('popup');
      pop.innerText=msg;
      pop.classList.add('show');
      setTimeout(()=>pop.classList.remove('show'),1050);
    }

    // --- Render MainPage (user/sem/dev, simplified with card-based dashboard sample) ---
    function renderMain(){
      document.getElementById('mainPage').innerHTML = `
        <h2 style="margin-bottom:22px;text-align:left;color:#7A3AFF;padding-left:7px;background:linear-gradient(120deg,#893cff 10%,#61fde5 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Active Games</h2>
        <div class="searchbar"><input placeholder="Search games..." oninput="filterGames(this.value)">
          <svg width="27" height="27" style="opacity:0.33"><circle cx="12" cy="12" r="11" stroke="#843cff" fill="none" stroke-width="2"/><path d="M19 19 L25 25" stroke="#843cff" stroke-width="2" stroke-linecap="round"/></svg>
        </div>
        <div class="tab-panel" id="gamesPanel"></div>
      `;
      document.getElementById('mainPage').style.display = '';
      renderGameCards('');
      // Optional: show side menu
      buildSideMenu();
    }

    function renderGameCards(q){
      let arr = !q
        ? ACTIVE_GAMES
        : ACTIVE_GAMES.filter(g=>g.title.toLowerCase().includes(q.toLowerCase()));
      document.getElementById('gamesPanel').innerHTML = arr.map(gc=>`
        <div class="game-card">
          <img class="gc-thumb" src="${gc.img}">
          <div class="gc-info">
            <div class="gc-title">${gc.title}</div>
            <div class="gc-desc">${gc.desc}</div>
            <div class="gc-progress-wrap">
              <div style="width:100%;display:flex;align-items:center;">
                <div class="gc-progress-bg">
                  <div class="gc-progress-bar" style="width:${gc.progress}%;"></div>
                </div>
                <span class="gc-progress-val">${gc.progress}%</span>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
    window.filterGames = renderGameCards;

    // --- Side Menu (reference 1st image, togglable) ---
    function buildSideMenu(){
      let sm = document.getElementById('sideMenu');
      sm.innerHTML = `
        <img src="https://randomuser.me/api/portraits/men/25.jpg">
        <div class="sm-username">${currentUser.name||currentUser.username}</div>
        <a href="#" class="sm-link selected">Games</a>
        <a href="#" class="sm-link">Streams</a>
        <a href="#" class="sm-link">Upcoming</a>
        <a href="#" class="sm-link">Library</a>
        <button class="sm-link" style="background: linear-gradient(90deg,#e8cff2 61%,#b75ffc 100%);color:#885bec">Join pro for free<br>games</button>
      `;
      sm.classList.add('open');
      document.getElementById('menuToggle').style.display='';
    }
    window.toggleMenu = function(){
      let sm = document.getElementById('sideMenu');
      sm.classList.toggle('open');
    }

    // On load display only login
    document.getElementById('mainPage').style.display='none';
    document.getElementById('logoutBtn').style.display='none';
    document.getElementById('usernameBar').innerText = '';

  </script>
</body>
</html>
