<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM PORTAL SEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Glass and Liquid-inspired CSS -->
  <style>
    :root {
      --glass-blur: 30px;
      --glass-color: rgba(255,255,255,0.35);
      --glass-border: rgba(255,255,255,0.18);
      --glass-shadow: 0 8px 32px 0 rgba(31,38,135,.37);
      --shine: linear-gradient(120deg, rgba(255,255,255,0.7) 0%, transparent 60%);
      --primary-bg: rgba(255,255,255,0.1);
      --primary: #e285f7;
      --secondary: #f9bbb7;
      --hover-glow: 0 0 24px #ffc8c9, 0 0 40px #fa8ae7;
      --apple-glass-border: 1.5px solid rgba(160,160,255,0.2);
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'SF Pro Display','Segoe UI',Arial,sans-serif;
      background: url('image.jpg') center/cover no-repeat fixed;
      /* For attached image, ensure the correct URL or use base64 if embedding standalone */
      position: relative;
      overflow: hidden;
    }
    body::before {
      /* Apple "blurred glass" overlay */
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      background: inherit;
      filter: blur(var(--glass-blur)) brightness(1.15);
      opacity: 0.8;
    }
    .glass {
      background: var(--glass-color);
      border-radius: 28px;
      box-shadow: var(--glass-shadow);
      border: var(--apple-glass-border);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      position: relative;
      z-index: 1;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .login-glass {
      max-width: 380px;
      width: 92vw;
      padding: 44px 34px 34px 34px;
      margin-top: -40px;
      text-align: center;
      box-shadow: var(--glass-shadow), 0 16px 42px 0 #ffb8f58c;
      border: var(--apple-glass-border);
      animation: glassIn 1s forwards;
    }
    @keyframes glassIn {
      from {transform: translateY(60px) scale(0.97); opacity: 0;}
      to {transform: translateY(0) scale(1); opacity: 1;}
    }

    .logo-title {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.03em;
      background: linear-gradient(90deg,#e285f7 60%,#fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .input-group {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .glass-input {
      font-size: 1.1rem;
      border: none;
      border-radius: 18px;
      padding: 14px 18px;
      background: rgba(255,255,255,0.18);
      color: #471257;
      box-shadow: 0 2px 12px 0 #efb8e588;
      outline: none;
      transition: box-shadow,.4s,background .32s;
      backdrop-filter: blur(8px);
    }
    .glass-input:focus, .glass-input:hover {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 4px 20px 0 #ecf9f088, 0 0 0 2px #e285f77c;
    }

    .glass-btn {
      margin-top: 18px;
      font-size: 1.14rem;
      cursor: pointer;
      border: none;
      border-radius: 16px;
      padding: 13px 0;
      width: 100%;
      outline: none;
      background: linear-gradient(90deg, #e285f7 55%, #f9bbb7 100%, #e285f7 100%);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 3px 14px 0 #e285f7be;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.25s;
    }
    .glass-btn:hover {
      box-shadow: var(--hover-glow);
    }
    .glass-btn::before {
      content: '';
      position: absolute;
      left: -72%;
      top: 0;
      width: 72%;
      height: 100%;
      background: var(--shine);
      transform: skewX(-18deg) translateX(-50%);
      transition: left 0.5s cubic-bezier(.4,1.4,.6,1);
      opacity: 0.55;
    }
    .glass-btn:hover::before {
      left: 115%;
    }
    /* Welcome popup animation */
    .welcome-popup {
      position: absolute;
      top: 38px; left: 50%; transform: translateX(-50%);
      min-width: 220px; padding: 24px 32px;
      text-align: center;
      z-index: 2000;
      background: rgba(255,255,255,0.65);
      color: #31112a;
      border-radius: 22px;
      box-shadow: 0 2px 18px 0 #ee89ff85;
      font-size: 1.33rem;
      letter-spacing: 0.01em;
      opacity: 0;
      animation: popupAnimate 1.1s forwards;
    }
    @keyframes popupAnimate {
      0% {opacity: 0;}
      15% {opacity: 1;}
      85% {opacity: 1;}
      100% {opacity: 0;}
    }

    .main-app {
      width: 98vw;
      min-height: 98vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    .top-bar {
      display: flex;
      width: 93vw;
      max-width: 1160px;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 22px;
    }
    .user-info {
      font-size: 1.06rem;
      color: #e285f7;
      background: rgba(234, 182, 214, 0.22);
      padding: 8px 18px;
      border-radius: 18px;
      margin-right: 6px;
      font-weight: 600;
      box-shadow: 0 2px 8px 0 #ffe2fd5a;
    }
    .logout-btn {
      margin-left: 13px;
      padding: 7px 18px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(90deg,#ff94e2 40%,#fff0f8 100%);
      color: #413733;
      font-weight: 600;
      box-shadow: 0 1px 8px 0 #ffe2fd5a;
      cursor: pointer;
      transition: background .27s;
      position: relative;
      overflow: hidden;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg,#e285f7 70%,#f9bbb7 100%);
      color: #fff;
    }
    /* Tab navigation glass/shine and animated effect */
    .tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      margin-bottom: 23px;
      margin-top: 12px;
    }
    .tab {
      font-size: 1.13rem;
      font-weight: 500;
      border: none;
      color: #7d208b;
      background: rgba(255,255,255,0.19);
      border-radius: 18px;
      padding: 13px 38px;
      box-shadow: 0 1px 7px 0 #e285f77a;
      cursor: pointer;
      outline: none;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.33s, background 0.27s;
      z-index: 1;
    }
    .tab.active {
      background: linear-gradient(90deg, #e285f7 45%, #fff 100%);
      color: #fff;
      box-shadow: var(--hover-glow), 0 3px 18px 0 #fa8ae766;
      border: var(--apple-glass-border);
    }
    .tab::before {
      content: '';
      position: absolute;
      left: -80%;
      top: 0;
      width: 36%;
      height: 100%;
      background: var(--shine);
      transform: skewX(-16deg) translateX(-30%);
      transition: left 0.42s cubic-bezier(.4,1.2,.6,1);
      opacity: 0.55;
      pointer-events: none;
      z-index: 2;
    }
    .tab:hover::before {
      left: 109%;
    }
    .tab:hover {
      box-shadow: var(--hover-glow),0 1px 12px 0 #fecfef23;
    }
    /* Tab Content Styling */
    .tab-content {
      width: 95vw;
      max-width: 1160px;
      min-height: 390px;
      background: var(--primary-bg);
      border-radius: 30px;
      margin-bottom: 38px;
      box-shadow: 0 4px 60px 0 #f6d5ee12;
      padding: 44px 38px 32px 38px;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(32px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Glass Table for leads */
    .glass-table {
      width: 100%;
      border-radius: 24px;
      overflow: hidden;
      border: var(--apple-glass-border);
      box-shadow: 0 1px 12px 0 #efe3f238;
      background: rgba(255,255,255,0.20);
      margin-bottom: 16px;
      backdrop-filter: blur(6px);
      font-size: 1.02rem;
    }
    .glass-table th, .glass-table td {
      padding: 15px 12px;
      border-bottom: 1px solid #efb8e3;
      background: rgba(255,255,255,0.08);
    }
    .glass-table th {
      background: linear-gradient(90deg,#f9bbb7 30%,#fff 90%);
      color: #671665;
      font-weight: 700;
      font-size: 1.05em;
    }
    .glass-table tr:last-child td {
      border-bottom: none;
    }
    /* Label Styles */
    label {
      color: #9c23cf;
      font-weight: 500;
      margin-bottom: 6px;
      margin-right: 6px;
    }
    /* Glassy select fields/inputs */
    select, textarea {
      border-radius: 13px;
      background: rgba(255,255,255,0.12);
      border: none;
      outline: none;
      padding: 8px 12px;
      color: #2b0d32;
      margin-bottom: 13px;
      transition: background 0.29s, box-shadow 0.23s;
      font-size: 1.02em;
      box-shadow: 0 1px 4px 0 #e285f77a;
    }
    select:focus, textarea:focus {
      background: rgba(255,255,255,0.22);
      box-shadow: 0 2.5px 9px 0 #f0aff96e;
    }
    /* Dynamic glass toggle/glow for all clickable fields */
    input[type="checkbox"], input[type="radio"] {
      accent-color: #f9bbb7;
      box-shadow: 0 2px 6px 0 #fa8ae7a0;
      margin-right: 5px;
      width: 1em;height: 1em;
    }
    /* Dynamic animated hover for fields */
    input[type="text"]:hover,textarea:hover,select:hover {
      box-shadow: 0 4px 16px 0 #f7c1ee90;
      background: rgba(255,255,255,0.16);
    }
    /* Utility classes */
    .flex {display:flex;}
    .gap-24 {gap: 24px;}
    .mb-18 {margin-bottom:18px;}
    .mt-16 {margin-top:16px;}
    .text-center {text-align:center;}

    @media (max-width: 800px) {
      .tab-content, .main-app {padding:16px;}
      .top-bar {width: 99vw;}
    }
    @media (max-width: 500px) {
      .container, .main-app {padding:0;}
      .login-glass {padding: 22px 9px;}
      .tab-content {padding:10px 3px;}
      .glass-table th, .glass-table td {padding:6px 3px;}
    }
    /* Animated glass-glow for clickable fields/tabs */
    .glass:active, input:active, button:active, .tab:active, .glass-btn:active {
      box-shadow: var(--hover-glow), 0 2px 8px 0 #c9a2e3cc;
      border: var(--apple-glass-border);
    }
  </style>
</head>
<body>
  <div class="container" id="crmlogin">
    <div class="glass login-glass">
      <div class="logo-title mb-18">CRM PORTAL SEM</div>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" placeholder="Username" class="glass-input" id="userInput" autocomplete="username" required>
          <input type="password" placeholder="Password" class="glass-input" id="passInput" autocomplete="current-password" required>
        </div>
        <button type="submit" class="glass-btn mt-16 shine">Login</button>
      </form>
    </div>
  </div>
  <!-- Welcome Popup -->
  <div class="welcome-popup" id="welcomePopup" style="display:none;"></div>
  <!--  Main Application, hidden by default -->
  <div class="main-app" id="appMain" style="display:none;"></div>
  <script>
    // User credentials & roles
    const users = {
      'sushant': { password: 'sush@123', role: 'user' },
      'gaurav': { password: 'gaurav@123', role: 'user' },
      'yash': { password: 'yash@123', role: 'user' },
      'shikha': { password: 'shikha@123', role: 'user' },
      'tripti': { password: 'tripti@123', role: 'user' },
      'anshi': { password: 'anshi@123', role: 'user' },
      'sem':    { password: 'semops@123', role: 'sem' },
      'developer': { password: 'dev041228', role: 'superadmin' }
    };
    let currentUser = null;
    // Utility Functions
    function showPopup(msg) {
      const popup = document.getElementById('welcomePopup');
      popup.textContent = msg;
      popup.style.display = 'block';
      popup.style.opacity = '1';
      setTimeout(() => { popup.style.opacity = '0'; }, 1100);
      setTimeout(() => { popup.style.display = 'none'; }, 1450);
    }
    // Tab rendering
    function buildTabs(role) {
      let tabs = [];
      if (role === 'user') {
        tabs = [
          { name: "User", id: "user" },
          { name: "Add Lead", id: "addlead" },
          { name: "My Leads", id: "myleads" }
        ];
      }
      if (role === 'sem') {
        tabs = [
          { name: "Add and Assign Lead", id: "addassign" },
          { name: "All Leads", id: "allleads" },
          { name: "Report", id: "report" }
        ];
      }
      if (role === 'superadmin') {
        tabs = [
          { name: "Admin Panel", id: "adminpanel" },
          { name: "All Leads", id: "allleads" },
          { name: "Report", id: "report" }
        ];
      }
      return tabs;
    }
    // Storage (simulate backend)
    let db = JSON.parse(localStorage.getItem('crmLeadsDB')) || {
      leads: [],
      followups: [],
      usersMeta: {
        sushant:{}, gaurav:{}, yash:{}, shikha:{}, tripti:{}, anshi:{}
      }
    };
    function saveDB() {
      localStorage.setItem('crmLeadsDB', JSON.stringify(db));
    }
    // App main renderer
    function renderApp(user) {
      const main = document.getElementById('appMain');
      document.getElementById('crmlogin').style.display = 'none';
      main.style.display = '';
      main.innerHTML = '';
      // --- Top Bar ---
      const topBar = document.createElement('div');
      topBar.className = 'top-bar';
      topBar.innerHTML = `<span class="user-info">${user}</span>
        <button class="logout-btn" onclick="logout()">Log Out</button>`;
      main.appendChild(topBar);
      // --- Tabs ---
      const tabsArr = buildTabs(users[user].role);
      const tabs = document.createElement('div');
      tabs.className = "tabs";
      tabsArr.forEach((tab, i) => {
        const btn = document.createElement('button');
        btn.className = 'tab' + (i===0 ? ' active':'');
        btn.textContent = tab.name;
        btn.onclick = () => selectTab(tab.id, tabs, main, user);
        btn.tabIndex = 0;
        btn.id = `tabbtn-${tab.id}`;
        tabs.appendChild(btn);
      });
      main.appendChild(tabs);
      // --- Tab Content ---
      const tabContent = document.createElement('div');
      tabContent.className = 'tab-content';
      tabContent.id = 'tabContent';
      main.appendChild(tabContent);
      // Initial Tab
      selectTab(tabsArr[0].id, tabs, main, user);
    }
    // Select Tab Logic
    function selectTab(tabid, tabsDiv, main, user) {
      [...tabsDiv.children].forEach(t=>t.classList.remove('active'));
      document.getElementById('tabbtn-'+tabid).classList.add('active');
      renderTab(tabid, user);
    }
    // Main Tab Renderer
    function renderTab(tabid, user) {
      const role = users[user].role;
      const content = document.getElementById('tabContent');
      content.innerHTML = '';
      // USER LOGIC
      if (role === 'user') {
        if (tabid === 'user') {
          // Metrics
          const uLeads = db.leads.filter(l => l.owner === user);
          const numLeads = uLeads.length;
          const today = new Date().toISOString().slice(0,10);
          const todayFollows = db.followups.filter(f => f.owner === user && f.date === today).length;
          // Overdue: followups scheduled before today not marked complete
          const overdue = db.followups.filter(f => f.owner === user &&
            !f.completed && f.date < today);
          // Followup Reminders: due today
          const todayReminders = db.followups.filter(f => f.owner === user &&
            !f.completed && f.date === today );
          content.innerHTML = `
            <div class="flex gap-24 mb-18">
              <div><strong>No. of leads added:</strong> ${numLeads}</div>
              <div><strong>No. of followups today:</strong> ${todayFollows}</div>
            </div>
            <div class="mb-18"><strong>Overdue Followups</strong>
              <ul>${overdue.map(f=>`<li>${f.lead} (was due ${f.date})</li>`).join('')||'<li>None</li>'}</ul>
            </div>
            <div class="mb-18"><strong>Followup Reminders (today)</strong>
              <ul>${todayReminders.map(f=>`<li>${f.lead}</li>`).join('')||'<li>None</li>'}</ul>
            </div>
          `;
        }
        if (tabid === 'addlead') {
          // Add Lead Form
          content.innerHTML = `
            <form id="addLeadForm">
              <div class="flex gap-24 mb-18">
                <div>
                  <label>Event Name</label><br>
                  <input required type="text" class="glass-input" name="event" />
                </div>
                <div>
                  <label>Organising Society</label><br>
                  <input required type="text" class="glass-input" name="society" />
                </div>
              </div>
              <div class="flex gap-24 mb-18">
                <div>
                  <label>Contact Person</label><br>
                  <input required type="text" class="glass-input" name="contact" />
                </div>
                <div>
                  <label>Phone No.</label><br>
                  <input required type="tel" class="glass-input" name="phone" pattern="^[0-9+ -]{10,15}$" />
                </div>
                <div>
                  <label>Email</label><br>
                  <input required type="email" class="glass-input" name="email" />
                </div>
              </div>
              <div class="mb-18">
                <label>Lead Stage</label><br>
                <select name="stage" class="glass-input" required>
                  <option value="hot">Hot</option>
                  <option value="wrm">Warm</option>
                  <option value="cld">Cold</option>
                  <option value="ni">NI</option>
                  <option value="nre">NRE</option>
                  <option value="junk">Junk</option>
                </select>
              </div>
              <div class="mb-18">
                <label>Remarks</label><br>
                <textarea name="remarks" class="glass-input" rows="2" required></textarea>
              </div>
              <div class="mb-18">
                <label>Followup Date</label>
                <input required type="date" name="followdate" class="glass-input"/>
              </div>
              <button type="submit" class="glass-btn shine">Add Lead</button>
            </form>
          `;
          document.getElementById('addLeadForm').onsubmit = function(ev){
            ev.preventDefault();
            const fd = new FormData(ev.target);
            const lead = {
              event: fd.get('event'), society: fd.get('society'),
              contact: fd.get('contact'), phone: fd.get('phone'), email: fd.get('email'),
              stage: fd.get('stage'), remarks: fd.get('remarks'),
              added: new Date().toISOString(),
              owner: user
            };
            db.leads.push(lead);
            db.followups.push({
              lead: lead.event,
              date: fd.get('followdate'),
              owner: user,
              completed: false
            });
            saveDB();
            showPopup('Lead added!');
            renderTab('myleads', user);
            // Move to myleads tab
            document.getElementById('tabbtn-myleads').click();
          };
        }
        if (tabid === 'myleads') {
          // Table of all leads
          const userLeads = db.leads.filter(l=>l.owner===user);
          content.innerHTML = `
            <div class="mb-18 text-center"><strong>All Leads Added</strong></div>
            <table class="glass-table">
              <thead>
                <tr><th>Event</th><th>Society</th><th>Contact</th><th>Stage</th><th>Date Added</th><th>Actions</th></tr>
              </thead>
              <tbody>
                ${userLeads.map((l,i)=>`
                <tr>
                  <td>${l.event}</td><td>${l.society}</td><td>${l.contact}</td><td>${l.stage}</td>
                  <td>${new Date(l.added).toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })}</td>
                  <td><button class="glass-btn shine" style="font-size:.85em; padding:5px 14px;" onclick="addFU('${l.event}')">Add Followup</button></td>
                </tr>
                `).join('') || `<tr><td colspan="6">No leads yet</td></tr>`}
              </tbody>
            </table>
          `;
        }
      }
      // SEM LOGIC
      if (role === 'sem') {
        if (tabid === 'addassign') {
          content.innerHTML = `
            <form id="semAddLeadForm">
              <div class="flex gap-24 mb-18">
                <div>
                  <label>Event Name</label><br>
                  <input required type="text" class="glass-input" name="event" />
                </div>
                <div>
                  <label>Organising Society</label><br>
                  <input required type="text" class="glass-input" name="society" />
                </div>
              </div>
              <div class="flex gap-24 mb-18">
                <div>
                  <label>Contact Person</label><br>
                  <input required type="text" class="glass-input" name="contact" />
                </div>
                <div>
                  <label>Phone No.</label><br>
                  <input required type="tel" class="glass-input" name="phone" pattern="^[0-9+ -]{10,15}$" />
                </div>
                <div>
                  <label>Email</label><br>
                  <input required type="email" class="glass-input" name="email" />
                </div>
              </div>
              <div class="mb-18">
                <label>Lead Stage</label><br>
                <select name="stage" class="glass-input" required>
                  <option value="hot">Hot</option>
                  <option value="wrm">Warm</option>
                  <option value="cld">Cold</option>
                  <option value="ni">NI</option>
                  <option value="nre">NRE</option>
                  <option value="junk">Junk</option>
                </select>
              </div>
              <div class="mb-18">
                <label>Remarks</label><br>
                <textarea name="remarks" class="glass-input" rows="2" required></textarea>
              </div>
              <div class="mb-18">
                <label>Followup Date</label>
                <input required type="date" name="followdate" class="glass-input"/>
              </div>
              <div class="mb-18">
                <label>Assign To</label>
                <select name="assignuser" class="glass-input" required>
                  <option value="sushant">Sushant</option>
                  <option value="gaurav">Gaurav</option>
                  <option value="yash">Yash</option>
                  <option value="shikha">Shikha</option>
                  <option value="tripti">Tripti</option>
                  <option value="anshi">Anshi</option>
                </select>
              </div>
              <button type="submit" class="glass-btn shine">Add & Assign Lead</button>
            </form>
          `;
          document.getElementById('semAddLeadForm').onsubmit = function(ev){
            ev.preventDefault();
            const fd = new FormData(ev.target);
            const assignuser = fd.get('assignuser');
            const lead = {
              event: fd.get('event'), society: fd.get('society'),
              contact: fd.get('contact'), phone: fd.get('phone'), email: fd.get('email'),
              stage: fd.get('stage'), remarks: fd.get('remarks'),
              added: new Date().toISOString(),
              owner: assignuser
            };
            db.leads.push(lead);
            db.followups.push({
              lead: lead.event,
              date: fd.get('followdate'),
              owner: assignuser,
              completed: false
            });
            saveDB();
            showPopup('Lead assigned!');
            renderTab('allleads', user);
            document.getElementById('tabbtn-allleads').click();
          };
        }
        if (tabid === 'allleads' || tabid === 'report') {
          // Filters by user/date (not shown for report)
          if (tabid === 'allleads') {
            content.innerHTML = `
              <div class="mb-18">
                <label>Filter by User:</label>
                <select id="filterUser" class="glass-input">
                  <option value="any">All</option>
                  <option value="sushant">Sushant</option>
                  <option value="gaurav">Gaurav</option>
                  <option value="yash">Yash</option>
                  <option value="shikha">Shikha</option>
                  <option value="tripti">Tripti</option>
                  <option value="anshi">Anshi</option>
                </select>
                &nbsp; <label>By Date:</label>
                <input type="date" id="leadDate" class="glass-input">
              </div>
              <table class="glass-table" id="leadsTable"></table>
            `;
            function renderLeads() {
              let leads = db.leads.slice();
              const u = document.getElementById('filterUser').value;
              if(u !== 'any') leads = leads.filter(l=>l.owner===u);
              const d = document.getElementById('leadDate').value;
              if(d) leads = leads.filter(l=>l.added.slice(0,10)===d);
              document.getElementById('leadsTable').innerHTML = `
                <thead>
                  <tr><th>Event</th><th>Society</th><th>Contact</th><th>Stage</th><th>Added By</th><th>Date Added</th></tr>
                </thead>
                <tbody>
                  ${leads.map(l=>`
                  <tr>
                    <td>${l.event}</td><td>${l.society}</td><td>${l.contact}</td><td>${l.stage}</td>
                    <td>${l.owner}</td>
                    <td>${new Date(l.added).toLocaleString('en-IN',{timeZone: 'Asia/Kolkata'})}</td>
                  </tr>`).join('')||'<tr><td colspan="6">No leads found</td></tr>'}
                </tbody>
              `;
            }
            renderLeads();
            document.getElementById('filterUser').onchange = renderLeads;
            document.getElementById('leadDate').onchange = renderLeads;
          }
          // Report tab
          if (tabid === 'report') {
            // List of users, number of leads + followups today, total
            const userArr = ['sushant','gaurav','yash','shikha','tripti','anshi'];
            const today = new Date().toISOString().slice(0,10);
            content.innerHTML = `
              <table class="glass-table">
                <thead>
                  <tr><th>User</th><th>No. of Leads</th><th>Followups Today</th></tr>
                </thead>
                <tbody>
                  ${userArr.map(u=>{
                    const leadCount = db.leads.filter(l=>l.owner===u).length;
                    const followCount = db.followups.filter(f=>f.owner===u&&f.date===today).length;
                    return `<tr>
                      <td>${u[0].toUpperCase()+u.slice(1)}</td>
                      <td>${leadCount}</td>
                      <td>${followCount}</td>
                    </tr>`
                  }).join('')}
                </tbody>
              </table>
            `;
          }
        }
      }
      // SUPER ADMIN (DEVELOPER)
      if (role === 'superadmin') {
        if (tabid === 'adminpanel') {
          // Dynamic admin controls for all users/tabs
          content.innerHTML = `
            <h3 class="mb-18">Super Admin Panel</h3>
            <p>Edit user names, passwords, configuration below. <span style="color:#f40a;">[Demo: panel not implemented]</span></p>
            <table class="glass-table">
              <thead><tr><th>User</th><th>Password</th><th>Role</th><th>Actions</th></tr></thead>
              <tbody>
                ${Object.keys(users).map(u=>`
                 <tr>
                  <td>${u}</td>
                  <td>${users[u].password}</td>
                  <td>${users[u].role}</td>
                  <td><button class="glass-btn shine" style="font-size:.93em;">Edit</button></td>
                </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        }
        // Can reuse 'allleads' and 'report' from sem, but allow editing in UI
        if (tabid === 'allleads' || tabid === 'report') renderTab(tabid, 'sem');
      }
    }
    // Followup Action (user)
    window.addFU = function(eventName) {
      const date = prompt("Add followup for '"+eventName+"'. Enter date (yyyy-mm-dd):");
      if(!date || !/^\d{4}-\d{2}-\d{2}$/.test(date)) return alert('Invalid date');
      db.followups.push({
        lead: eventName,
        date, owner: currentUser,
        completed: false
      });
      saveDB();
      showPopup('Followup added!');
      renderTab('myleads', currentUser);
    };
    // Logout
    window.logout = function(){
      document.getElementById('appMain').style.display = 'none';
      document.getElementById('crmlogin').style.display = '';
      currentUser = null;
      // clear fields
      document.getElementById('loginForm').reset();
    }
    // Login logic
    document.getElementById('loginForm').onsubmit = function(e){
      e.preventDefault();
      const username = document.getElementById('userInput').value.trim().toLowerCase();
      const pass = document.getElementById('passInput').value;
      if(!users[username] || users[username].password !== pass) {
        showPopup('Invalid credentials');
        return;
      }
      currentUser = username;
      showPopup(`Welcome ${username.charAt(0).toUpperCase()+username.slice(1)}!`);
      setTimeout(()=>renderApp(username),1000);
    };

    // UX: tab switching via keyboard (left/right arrow keys)
    window.addEventListener('keydown', function(e){
      const m = document.getElementById('appMain');
      if(m.style.display==='none') return;
      let active = document.querySelector('.tab.active');
      if(!active) return;
      if(e.key==='ArrowRight' || e.key==='ArrowLeft'){
        let tabs = Array.from(document.querySelectorAll('.tab'));
        let idx = tabs.indexOf(active);
        idx = (e.key==='ArrowRight') ? (idx+1)%tabs.length : (idx-1+tabs.length)%tabs.length;
        tabs[idx].click();
      }
    });
  </script>
</body>
</html>
